<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Admin Login - FST Booking System</title>
    
    <!-- FAVICONS ICON -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
    
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .admin-header .icon i {
            font-size: 40px;
            color: white;
        }
        
        .admin-header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #764ba2;
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        .default-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #856404;
        }
        
        .default-credentials strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <div class="icon">
                <i class="fa fa-shield"></i>
            </div>
            <h1>Admin Portal</h1>
            <p>FST Booking Management System</p>
        </div>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" id="adminUsername" placeholder="Enter admin username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fa fa-sign-in"></i> Login to Admin Panel
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fa fa-arrow-left"></i> Back to Homepage
            </a>
        </div>
    </div>
    
    <script>
        /* ⚠️ SECURITY WARNING ⚠️
         * 
         * This admin authentication uses client-side validation for DEMONSTRATION purposes only.
         * 
         * KNOWN LIMITATION:
         * - Credentials are obfuscated (Base64) but NOT encrypted
         * - Anyone with browser DevTools can decode and access admin panel
         * - This is inherent to client-side authentication
         * 
         * SUITABLE FOR:
         * - School/University projects ✅
         * - Portfolio demonstrations ✅
         * - Internal testing ✅
         * 
         * NOT SUITABLE FOR:
         * - Production systems ❌
         * - Public websites with sensitive data ❌
         * - Commercial applications ❌
         * 
         * FOR PRODUCTION:
         * - Implement Supabase Auth (recommended)
         * - Or add Node.js/Express backend with bcrypt password hashing
         * - Use JWT tokens or secure sessions
         * - Never store credentials in frontend code
         * 
         * This implementation prioritizes simplicity and learning over security.
         * It demonstrates booking system functionality while acknowledging security trade-offs.
         */
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            const alertBox = document.getElementById('alertMessage');
            
            // Admin credentials (Base64 obfuscated - easily decodable, for demo only)
            // To decode: atob('ZnN0X2FkbWluXzIwMjQ=') in console
            // For real security, see IMPORTANT_SECURITY_WARNING.md
            const _0x4a2b = ['ZnN0X2FkbWluXzIwMjQ=', 'RlNUQEpha2FydGEhMjAyNCNTZWN1cmU='];
            const adminCredentials = {
                username: atob(_0x4a2b[0]),  // fst_admin_2024
                password: atob(_0x4a2b[1])   // FST@Jakarta!2024#Secure
            };
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Set admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // Show success message
                alertBox.className = 'alert alert-success';
                alertBox.style.display = 'block';
                alertBox.innerHTML = '<i class="fa fa-check-circle"></i> Login successful! Redirecting...';
                
                // Redirect to admin panel
                setTimeout(function() {
                    window.location.href = 'admin-panel.html';
                }, 1000);
            } else {
                // Show error message
                alertBox.className = 'alert alert-danger';
                alertBox.style.display = 'block';
                alertBox.innerHTML = '<i class="fa fa-exclamation-circle"></i> Invalid username or password!';
                
                // Clear password field
                document.getElementById('adminPassword').value = '';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-panel.html';
        }
    </script>
</body>
</html>
